<div class = 'container'>
  <ng-container color="primary">
    <h1 color="primary" class="title">  August </h1>
    <mat-grid-list cols="4" rowHeight="150">
      <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows">
        <mat-card>
          <ngx-charts-advanced-pie-chart
            [view]="view"
            [scheme]="colorScheme"
            [results]="single"
            [gradient]="gradient"
            (select)="onSelect($event)"
            (activate)="onActivate($event)"
            (deactivate)="onDeactivate($event)"
          >
          </ngx-charts-advanced-pie-chart>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>

  </ng-container>
</div>
