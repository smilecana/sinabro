<div class='container'>
  <ng-container color="primary">
    <mat-card>

      <mat-grid-list  cols="6" rowHeight="150">
        <mat-grid-tile
          [colspan]="1"
          [rowspan]="1">
          <h3>Accounts</h3>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="5"
          [rowspan]="1">
          <mat-select>
            <mat-option>예금1</mat-option>
          </mat-select>
        </mat-grid-tile>
        <mat-grid-tile
          [colspan]="1"
          [rowspan]="1">
          <mat-select>
            <mat-option>예금1</mat-option>
          </mat-select>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card>
  </ng-container>
  <ng-container color="primary">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date.</th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description</th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- widthdrawals Column -->
      <ng-container matColumnDef="withdrawals">
        <th mat-header-cell *matHeaderCellDef> Wthdrawals</th>
        <td mat-cell *matCellDef="let element"> {{element.withdrawals}} </td>
      </ng-container>

      <!-- deposits Column -->
      <ng-container matColumnDef="deposits">
        <th mat-header-cell *matHeaderCellDef> Deposits</th>
        <td mat-cell *matCellDef="let element"> {{element.deposits}} </td>
      </ng-container>

      <!-- balance Column -->
      <ng-container matColumnDef="balance">
        <th mat-header-cell *matHeaderCellDef> Balance</th>
        <td mat-cell *matCellDef="let element"> {{element.balance}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
</div>
