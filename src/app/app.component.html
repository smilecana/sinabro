<div class="container" *ngIf="shouldRun">
  <mat-toolbar color="primary" position = "fixed">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
  </mat-toolbar>
  <mat-sidenav-container  class="example-sidenav-container">
    <mat-sidenav #snav>
      <mat-nav-list *ngFor="let nav of navigation">
        <a mat-list-item [routerLink]="nav.link">
          <span class="material-icons">
            {{nav.icon}}
          </span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
